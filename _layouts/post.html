---
layout: default
---
<h1>News</h1>
<hr />

<h2>{{ page.title }}</h1>

<span class="time">{{ page.date | date_to_string }}</span>

<div>
  {{ content }}
</div>

<div class="PageNavigation">
  {% if page.previous.url %}
  <a class="prev" href="{{ site.baseurl }}{{ page.previous.url }}">&laquo; past</a>
  {% endif %}
  {% if page.next.url and page.previous.url %}
  ||
  {% endif %}
  {% if page.next.url %}
  <a class="next" href="{{ site.baseurl }}{{ page.next.url }}">next &raquo;</a>
  {% endif %}
</div>
