{% if include.id %}
  {% assign id = include.id %}
{% else %}
  {% assign id = 1 %}
{% endif %}

<div class="img-viewer">
  <input type="checkbox" id="img-viewer-{{ id }}"/>
  <label for="img-viewer-{{ id }}">
    <div class="img-viewer-full">
      <div>
        <img src="{{ include.img }}"/>
      </div>
    </div>
    <img src="{{ include.img }}" height="200" alt="preview"/>
  </label>
</div>
